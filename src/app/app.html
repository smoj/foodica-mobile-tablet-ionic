<ion-split-pane>

  <ion-menu [content]="content" class="foodica-sidemenu" id="app-side-menu">
    <!-- <ion-header>
      <ion-toolbar>
        <ion-title>Men</ion-title>
      </ion-toolbar>
    </ion-header> -->

    <ion-content>
      <div class="foodica-menu--profile">
        <h1 class="secondary-font">Welcome,</h1>
        <h6>Asland Grimovich</h6>
      </div>
      <ion-list no-lines>
        <ion-item (click)="gotoCart()">
          <ion-icon name="cart" item-start></ion-icon>
          Cart
          <ion-badge item-end>3</ion-badge>
        </ion-item>
        <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
